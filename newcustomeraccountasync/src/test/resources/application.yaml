server:
  servlet.context-path: /CustomerAccounts
  port: 8094
  tomcat:
    threads:
      max: 20

spring.application.name: CustomerAccountsAsync
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"



feign:
  metrics:
    enabled: true

opentracing.jaeger.http-sender.url : http://localhost:14268/api/traces
opentracing.jaeger.log-spans : false
opentracing:
  spring:
    cloud:
      log:
        enabled: false

CustomerAccounts.feign :
  name : CustomerAccounts
  url : http://localhost:8094/CustomerAccounts
CustomerContracts.feign :
  name : CustomerContracts
  url : http://localhost:8093/CustomerContracts